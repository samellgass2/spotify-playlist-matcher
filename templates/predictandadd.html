{% extends 'base.html' %}

{% block content %}
        <h1 style="margin:8%;"> {% block title %} The best matches for that song are:{% endblock %}</h1>
        <!-- HERE WILL EXIST A TEXT BOX THAT, UPON RECEIVING A VALID SPOTIFY URL, WILL RUN THE PREDICTION ENGINE-->
        {% for package in packages %} 
        <ul class="a" id="widetwocorners1" style="margin-bottom:2.5%;">
            <h2>{{ package['name'] }}</h2>
            <p> This playlist was a {{ package['confidence'] }} % match.</p>
            <button class="button" style="background-color:rgba(240, 240, 240, 0.9);">
                <a href= "{{ url_for('addtoplaylist', pid=package['pid']) }}">Add to Playlist</a>
                <!-- FIX THIS LINK TO GO TO THE FUNCTION TO DO IT -->
            </button>
        </ul>
        {% endfor %}
        <div style="height:20%;"></div>

{% endblock %}
